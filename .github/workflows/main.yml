name: Оновлення відсотків на сайті

on:
  push:
    branches:
      - master

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Встановлення Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Встановлення залежностей
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Оновлення відсотків на сайті
      env:
        GITHUB_TOKEN: ${{ secrets.NOLERON }}
      run: |
        cd tools
        python percents.py
        git config --global user.email "ihor@noleron.com"
        git config --global user.name "Ihor Andreew"
        git add .
        git commit -m "Оновлення відсотків на сайті"
        git push origin HEAD:master
